<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro </h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha deverá ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="" id="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="validar">
            
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="validar">
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="validar">
            
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="validar">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="validar">
            
            <label for="repeteSenha">Repetir Senha</label>
            <input type="password" id="repeteSenha" class="validar">
            
            <button type="submit" class="btnEnviar">Enviar</button>
        </form>
    </section>
    <script src="./assets/js/validaCpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
